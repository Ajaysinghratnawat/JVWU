<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="student.css">
    <title>Student Manegement</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
          <img style="height: 60px;" src="logo.jpg" alt="">
          <h1 style="margin-right: 600px;"><b>Attendence Management System</b></h1>
          
      </nav>
  </header>

    <div class="studentData">
        <form action="" id="form1">
            <input type="text" placeholder="Name" id="name" required>
            <input type="number" placeholder="Enroll number" id="number" required>
            <input type="text" placeholder="Program" id="city" required>
            <input type="number" placeholder="Semester" id="rollNo" required>
            <input type="submit" class="btn btn-warning">
        </form>
    </div>



        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Enroll number</th>
                    <th>Program</th>
                    <th>Semester</th>
                    <th>Attendence</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

    <script src="./student.js"></script>
  </body>
</html>
